                        <script>
/***********Calcula o cpf*************/
function calculacpf(num) {
 var resto = 0, soma = 0;
 for ( i = 2; i < 11; i++ )
 {
 soma = soma + ((num % 10) * i);
 num = parseInt(num / 10);
 }
 resto = (soma % 11);
 return (resto > 1) ? (11 - resto) : 0;
}
/***********verifica o cpf*************/
function verificadordeCPF( campo ) {
 var i, c;
 var iniCPF;
 var strCPF = campo.value;
 if ( strCPF.length != 11 ) {
 alert("CPF tem de ter 11 dígitos!");
 return false;
 }
 for ( i = 0; i < 11; i++ ) {
 c = strCPF.charAt(i);
 if ( (c < '0') || (c > '9')) {
 alert("CPF só pode ter dígitos, caracter " + c +
 " inválido!");
 return false;
 }
 }
 iniCPF = strCPF.substring(0, 9);
 pd = calculacpf(iniCPF);
 sd = calculacpf(iniCPF * 10 + pd);
 if ( (pd != strCPF.charAt(9)) ||
 (sd != strCPF.charAt(10)) ) {
 alert("Dígitos verificadores inválidos!");
 return false;
 }
 return true;
}
                  </script>
